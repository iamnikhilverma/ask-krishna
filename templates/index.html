<!DOCTYPE html>
<html>
<head>
	<title>ASK Krishna</title>
	<!-- Include Bootstrap CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		body {
			background-color: #182441;
			color: white;
			font-family: 'Helvetica Neue', sans-serif;
		}

		h1 {
			text-align:center;
			margin-right: 170px;
			margin-top: 10px;
			margin-bottom: 20px;
			font-weight: 600;
			font-size: 26px;
		}
		.form-control {
			background-color: #45484d;
			border: none;
			color: white;
			margin-right: 10px;
			padding: 10px;
			width: 100%;
			border-radius: 4px;
		}

		.btn-primary {
			background-color: #7289da;
			border-color: #7289da;
			margin-top: 10px;
			margin-left: 10px;
			padding: 10px;
			border-radius: 4px;
		}

		.chat-message {
			background-color: #ebebeb;
			color: white;
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 4px;
			max-width: 70%;
			word-wrap: break-word;
			font-size: 14px;
		}

		.chat-message.bot {
			align-self: flex-start;
			background-color: #070707;
		}

		.chat-message.user {
			align-self: flex-end;
			background-color: #7289da;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 id="main.title">ASK KRISHNA</h1>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id="chat-window"></div>
				<form id="chat-form" class="form-inline" method="POST" action="/prompt">
					<div class="form-group">
						<input id="chat-input" type="text" class="form-control" placeholder="Type your question here...">
						<button type="submit" class="btn btn-primary">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
	<!-- Include jQuery and Bootstrap JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		// Send a POST request to the server when the form is submitted
		$('#chat-form').submit(function(event) {
			event.preventDefault();
			var message = $('#chat-input').val();
			if (message !== '') {
				$.post('/prompt', {'prompt': message}, function(response) {
					$('#chat-window').append('<div class="chat-message bot">' + response + '</div>');
				});
				$('#chat-window').append('<div class="chat-message user">' + message + '</div>');
				$('#chat-input').val('');
			}
		});
	</script>
</body>
</html>
